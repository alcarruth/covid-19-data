html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,

	content: '';

}

table {
	border-collapse: collapse;

body {

}

table th {

}

table td {

}

table thead: first-child tr: first-child th,

}

table th,
