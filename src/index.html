<!DOCTYPE html>
<html>
<head>
  <title>Corona Virus Table</title>
  <meta charset='utf-8' />
  <meta name='viewport' content='initial-scale=1,user-scalable=yes' />
  <link href='css/reset.css' rel='stylesheet'>
  <link href='css/table_style_simple.css' rel='stylesheet'>
  <link href='css/table_widths.css' rel='stylesheet'>
  <link href='css/style.css' rel='stylesheet'>
  <style id='light-style'>
    {{ light_style }}
  </style>
  <style id='dark-style'>
    {{ dark_style }}
  </style>
  <script src='js/csvtojson.min.js'></script>
  <script src='js/covid_19_data.js'></script>
  <script src='js/csse_covid_19_data.js'></script>
  <script src='js/population_data.js'></script>
  <script src='js/deep.js'></script>
  <script src='js/sortable_table.js'></script>
</head>
<body>
  <div id="corona-virus-data">
  </div>
</body>
<script>
  csse_covid_19_data.init()
  .then(()=>{

  covid_19_div = document.getElementById("corona-virus-data")

  country_data = new Covid_19_Data({
  id: 'country-data',
  date: csse_covid_19_data.date,
  main_column: { key: 'country', name: 'Country' },
  covid_19_data: csse_covid_19_data.world.countries,
  population_data: population_data.countries
  })
  country_data.add_view(covid_19_div)

  state_data = new Covid_19_Data({
  id: 'state-data',
  date: csse_covid_19_data.date,
  main_column: {
  key: 'state',
  name: 'State',
  },
  covid_19_data: csse_covid_19_data.world.countries.US.states,
  population_data: population_data.states
  })
  state_data.add_view(covid_19_div)
  
  window.country_data = country_data
  window.state_data = state_data
  })

</script>
</html>
